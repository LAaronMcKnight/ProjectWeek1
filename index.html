<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <audio src="/sounds/battle.mp3" autoplay volume=".1" id="battle"></audio>
    </head>
    <body>
        <div class="pageContainer">
            <div class="header">
                <div class="input">
                    <form>
                        <label><Enter for="gameName"></label>
                            <input type="text" id="gameName" name="gameName" placeholder="Enter Name"></input>
                            <input type="button" id="nameButton" value="Submit" onclick="getNameInput()">
                    </form>
                </div>
                <div class="banner">
                    <div class="bannerContent">
                    </div>
                    <div class="gameInfo">
                        <div class="picFrame2"></div>
                        <div id="health" class="info">
                            <h3>HEALTH</h3>
                            <h5 id="healthNum">20</h5>
                        </div>
                        <div id="money" class="info">
                            <h3>MONEY</h3>
                            <h5 id="moneyNum">100</h5>
                        </div>
                        <div id="score" class="info">
                            <h3>SCORE</h3>
                            <h5 id="scoreNum">0</h5>
                        </div>
                        <div class="picFrame"></div>
                    </div>
                </div>
            </div>
            <div class="gameContainer">
                <img src="/images/grid.png" alt="" id="grid">
                <canvas></canvas>
                <div class="btnContainer">
                    <button class="btmButtons" id="startButton" onclick="startGame(), stopAnim(), plsySound()">Start</button>
                    <button class="btmButtons" id="gridButton">Show Grid</button>
                    <button class="btmButtons" id="restart" onclick="restart()">Restart</button>
                    <button class="btmButtons">Leaderboard</button>
                    
                </div>
            </div>
            <div class="leaderBoard">
                    <h2>LEADERBOARD</h2>
                    <div class="names">
                        <p id="p1"></p>
                        <p id="p2"></p>
                        <p id="p3"></p>
                        <p id="p4"></p>
                    </div>
                    <div class="scores">
                        <p id="s1"></p>
                        <p id="s2"></p>
                        <p id="s3"></p>
                        <p id="s4"></p>

                    </div>
            </div>
            <!-- <div class="gameOverText">GAME OVER</div> -->
        </div>

        <script src="game.js"></script>
        <script src="player.js"></script>
        <script src="EnemiesAndPathing.js"></script>
        <script src="TowersAndTiles.js"></script>
    </body>
</html>
